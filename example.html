<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Validate JS Example</title>
  <style>
    .form input,
    button {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="form">
    <input id="txtName" type="text" placeholder="Name">
    <input id="txtMail" type="email" placeholder="Email">

    <button onclick="formSend()">VALÄ°DATE</button>
  </div>

  <script src="dist/form-validate.min.js"></script>
  <script>
    //Regex Validate
    var numberPattern = /^(([0-9]*)|(([0-9]*)\.([0-9]*)))$/;
    console.log(patternControl('1234567890', numberPattern));

    function formSend() {
      console.log(textControl('txtName')); //Text Validate
      console.log(emailControl('txtMail')); //E-Mail Validate
    }
  </script>
</body>

</html>
