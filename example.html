<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Validate JS Example</title>
  <style>
    .form input,
    button {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="form">
    <input id="txtName" type="text" placeholder="Name">
    <input id="txtMail" type="email" placeholder="Email">
    <input id="txtIban" type="text" placeholder="Iban">

    <button onclick="formSend()">VALÄ°DATE</button>

    <p id="lookConsole"></p>
  </div>

  <script src="js/form-validate.js"></script>
  <script>
    var lookConsole = document.getElementById('lookConsole');
    var htmlInput = document.querySelector('.form');

    //Regex Validate
    var numberPattern = /^(([0-9]*)|(([0-9]*)\.([0-9]*)))$/;
    console.log('Regex control: ' + patternControl('1234567890', numberPattern));

    function formSend() {
      console.log('Text control: ' + textControl('txtName')); //Text Validate
      console.log('Email control: ' + emailControl('txtMail')); //E-Mail Validate
      console.log('Iban control: ' + ibanControl('txtIban')); //Iban Validate

      //
      lookConsole.innerHTML = 'Look Console :)';
      lookConsole.style.visibility = 'visible';
      //
    }

    htmlInput.addEventListener('focus', function () {
      lookConsole.style.visibility = 'hidden';
    }, true);
  </script>
</body>

</html>
